<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - HectoClash</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0d1117;
            color: #ddd;
            text-align: center;
        }
        header {
            background: #161b22;
            color: #ffcc00;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 8px rgba(255, 204, 0, 0.5);
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #1f1f1f;
            padding: 10px 0;
        }
        .nav a {
            color: #ffcc00;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav a:hover {
            color: #ff9900;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.3);
            margin-top: 20px;
        }
        h2 {
            color: #ffcc00;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ffcc00;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: #ffcc00;
            color: #1c1c1c;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #2a2a2a;
        }
        .back-btn {
            margin-top: 20px;
        }
        .back-btn a {
            background: #ffcc00;
            color: #1c1c1c;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 0 10px #ffcc00;
            transition: 0.3s;
        }
        .back-btn a:hover {
            background: #ff9900;
            box-shadow: 0 0 15px #ff9900;
        }
    </style>
</head>
<body>
    <header>Leaderboard</header>
    <div class="nav">
        <a href="Front Page.html">Home</a>
        <a href="gamemode.html">Game Modes</a>
        <a href="game.html">Play Now</a>
    </div>
    <div class="container">
        <h2>Top Players</h2>
        <table>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Player1</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Player2</td>
                <td>1450</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Player3</td>
                <td>1400</td>
            </tr>
        </table>
        <div class="back-btn">
            <a href="Front Page.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
